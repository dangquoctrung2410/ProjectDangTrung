<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=uk, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
</head>
<style>

</style>

<body>
    <div class="box">
        <h1 class="title">
            <i class="fa-solid fa-heart-pulse"></i> ĐẾM SỐ TÙ NHÂN TRONG TRẠI <i class="fa-solid fa-heart-pulse"></i>
        </h1>
        <h2 id="count-el">0</h2>
        <button type="button" id="cuont-el-btn" onclick="increment()">Increment</button> <br>
        <button type="button" id="save-btn" onclick="save()">SAVE</button>
        <p id="save"></p>

    </div>
    <script>


        let countEl = document.getElementById("count-el");

        let count = 0;

        let saveEl = document.getElementById("save");



        function increment() {
            count++;
            countEl.innerText = count;
        }

        function save() {
            let p = document.createElement('p');
            p.innerHTML = `<p id="save-1">${count}</p>`
            document.querySelector('.box').appendChild(p);
        }

    </script>

</body>

</html>
